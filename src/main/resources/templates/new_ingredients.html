<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Create New Ingredient</title>
</head>
<body>
   <div align="center">
      <h1>Create New Ingredient</h1>
      <br>
      <form action="#" th:action="@{/save}" th:object="${ingredients}" method="post">
         <table style="border=0 ; border-spacing: 10px;">
            <tr>
              <td> Description </td>
              <td> <input type="text" th:field="*{description}"/></td>
             </tr>
             <tr> 
              <td> Category </td>
              <td> <input type="text" th:field="*{category}"/></td>
             </tr>
             <tr> 
              <td colspan="2"><button type="submit">Save</button> </td>
             </tr>
         </table>
      
      </form>
    
   </div>
      
</body>
</html>
