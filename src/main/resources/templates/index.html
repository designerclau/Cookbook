<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Cookbook Manager</title>
</head>
<body>
   <div align="center">
      <h1>Ingredients Manager</h1>
      
       <a href="new">Create New Ingredient</a>
       <br><br>
       <table border=1 style="border-collapse: separate; border-spacing: 10px;">
        <thead>
          <tr>
              <th>Ingredient Id</th>
              <th>Description</th>
              <th>Category</th>
              <th>Actions</th>
          </tr>
         </thead>
         
         <tbody>
             <tr th:each="ingredients: ${listIngredients}">
                <td th:text="${ingredients.id}">Ingredients ID</td>
                <td th:text="${ingredients.description}">Description</td>
                <td th:text="${ingredients.category}">Category</td>
                <td >
                   <a th:href="@{'/edit/' + ${ingredients.id}}">Edit</a>
                    &nbsp; &nbsp; &nbsp; &nbsp;
                   <a th:href="@{'/delete/' + ${ingredients.id}}">Delete</a>
                </td>
             <tr>
         </tbody>
        </table>
   </div>
</body>
</html>
